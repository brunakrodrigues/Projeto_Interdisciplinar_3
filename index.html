<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Vacinas</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="login">
    <div class="login-wrapper">
        <header>
            <img class="logo" src="images/logo2.jpg" width="125px" height="125px">
        </header>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><img src="images/user.png" width="16px"></span>
            <input id="txtCPF" type="text" class="form-control" placeholder="Digite seu CPF">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><img src="images/senha.png" width="16px"></span>
            <input type="password" class="form-control" placeholder="Digite sua Senha" minlength="8" >
        </div>
        <div class="checkbox text-center">
            <label>
                <input type="checkbox"> Lembrar login 
            </label>
        </div>
        <div class="text-center">
            <a href=" " >Primeiro Acesso</a> 
            <br>
            <a href="" >Esqueci minha senha</a>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary">Login</button>
        </div>
    </div>
    
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/mask/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#txtCPF').mask('000.000.000-00');
        });
    </script>
</body>
</html>
