<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vacine-se</title>

    <link rel="shortcut icon" href="images/favicons/favicon-36x36.png">
    <link rel="stylesheet" href="lib/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/header-ubs.css">
    <link rel="stylesheet" href="styles/main-ubs.css">

    <script src="lib/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/74813c5d7a.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
</head>

<body>
    <main class="container-fluid">
        <div id="wrapper">
            <div class="overlay"></div>

            <!-- Sidebar -->
            <nav class="navbar fix fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">
                        <p>Vacine-se</p>
                    </li>
                    <li>
                        <a href="index-ubs.html">Buscar CPF</a>
                    </li>
                    <li>
                        <a href="ubs-cadastrar-atendente.html">Cadastrar Atendente</a>
                    </li>
                    <li>
                        <a href="ubs-cadastrar-usuario.html">Cadastrar Usuário</a>
                    </li>
                    <li>
                        <a href="#">Cadastrar UBS</a>
                    </li>
                    <li>
                        <a href="#">Ajuda</a>
                    </li>
                </ul>
            </nav>

            <!-- Conteudo da página -->
            <div id="page-content-wrapper">
                    <header>
                            <div>
                                <div class="row">
                                    <div class="col-md-auto">
                                        <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                                            <span class="hamb-top"></span>
                                            <span class="hamb-middle"></span>
                                            <span class="hamb-bottom"></span>
                                        </button>
                                    </div>
                                    <div class="col-md-auto offset-md-11 fixed-top">
                                        <a href="ubs-login.html"><i class="fas fa-sign-out-alt icon-sign-out"></i></a>
                                    </div>
                                </div>
                            </div>
                        </header>
                <div class="container w90">
                    <div class="row">
                        <div class="col-12">
                            <div class="col-md-6 offset-md-3">
                                <form id="form">
                                    <div>
                                        <h3 class="espaco">Cadastro Atendente</h3>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control sem-borda" placeholder="Nome"
                                            id="nomeAtendente" name="nome">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control sem-borda" placeholder="E-mail"
                                            id="emailAtendente" name="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control sem-borda" placeholder="CPF"
                                            id="entradaCPF" name="cpf">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control sem-borda" placeholder="Senha"
                                            id="senha" name="senha">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control sem-borda"
                                            placeholder="Repetir Senha" id="senha" name="senha">
                                    </div>
                                    <button type="submit" class="btn btn-primary right sem-borda blue">Salvar</button>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="offcanvas"]').click(function () {
                $('#wrapper').toggleClass('toggled');
            });
        });

        $(document).ready(function () {
            $('#entradaCPF').mask('000.000.000-00');
        })
    </script>
</body >



</html >
